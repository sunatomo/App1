<html>
	<head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
         <style type="text/css">
            .square_btn{
                display: inline-block;
                padding: 0.5em 1em;
                text-decoration: none;
                color: #67c5ff;
                border: dashed 1px #67c5ff;
                border-radius: 3px;
                transition: .4s;
            }

            .square_btn:hover {
                border-style: dotted;
                color: #679efd;
            }
            
            
            .square_hope{
                display: inline-block;
                padding: 0.5em 1em;
                text-decoration: none;
                color: #3735ff;
                border: dashed 1px #67c5ff;
                background: #d2dcff;
                border-radius: 3px;
                transition: .4s;
            }

            .square_hope:hover {
                background: #cbedff;
                color: #FFF;
            }
            
            
            .square_need{
                display: inline-block;
                padding: 0.5em 1em;
                text-decoration: none;
                color: #ff3735;
                border: dashed 1px #ff67c5;
                background: #ffd2dc;
                border-radius: 3px;
                transition: .4s;
            }

            .square_need:hover {
                background: #cbedff;
                color: #FFF;
            }
        </style>
	</head>
    <body>
	    人数<input type='number' value='4' pattern='..*'/>
		<div id='cond'>
        </div>
        
	    <button onclick='search()'>検索</button>
	</body>
	<head>
		<script src='login.js'></script>
		<script>
            var conditions = [
                '個室',
                '一品サービス',
                '2時間飲み放題',
            ];
            var cond = document.getElementById("cond");
            function toggle(e) {
                console.info(e.target);
                var c = e.target.classList[0];
                if(c== 'square_btn') {
                    e.target.classList = ["square_need"]
                }
                if(c== 'square_need') {
                    e.target.classList = ["square_hope"]
                }
                if(c== 'square_hope') {
                    e.target.classList = ["square_btn"]
                }
            }
            for(var c of conditions) {
                var a = document.createElement('a');
                a.href='#';
                a.classList = ["square_btn"]
                a.innerText = c;
                cond.appendChild(a);
                a.onclick = toggle;
            }
            function search() {
                 
            }
		</script>
	</head>
</html>
